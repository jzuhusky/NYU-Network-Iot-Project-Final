buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}
apply plugin: 'android'

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
}

android {
    compileSdkVersion 16
    buildToolsVersion "25.0.0"

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src/main/java','src/test/java','target/generated-sources/r','target/generated-sources/aidl','res/layout']
            resources.srcDirs = ['src/main/java','src/test/java','target/generated-sources/r','target/generated-sources/aidl','res/layout']
            aidl.srcDirs = ['src/main/java','src/test/java','target/generated-sources/r','target/generated-sources/aidl','res/layout']
            renderscript.srcDirs = ['src/main/java','src/test/java','target/generated-sources/r','target/generated-sources/aidl','res/layout']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        // Move the tests to tests/java, tests/res, etc...
        instrumentTest.setRoot('tests')
    }
}
